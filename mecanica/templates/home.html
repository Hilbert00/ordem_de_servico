{% extends "base.html" %} {% block title %}Home - Teteu Pitstop{% endblock %} {% block content %} {% load static %}

<div class="container">
    <div class="row home-container">
        <div class="col-6">
            <div
                class="home-card d-flex mb-4 gap-3"
                style="
                    background-image: linear-gradient(90deg, #0abe3d 50%, rgba(10, 190, 61, 0) 70%),
                        url({%static 'images/worker.png'%});
                    background-position: bottom right;
                "
            >
                <div class="d-flex flex-column gap-3 w-50">
                    <h2>Funcionários</h2>

                    <a href="/workers/add" class="btn" style="color: #0abe3d">Cadastrar</a>
                    <a href="/workers/" class="btn" style="color: #0abe3d">Listar</a>
                </div>
            </div>

            <div
                class="home-card d-flex gap-3"
                style="
                    background-image: linear-gradient(90deg, #105ccf 50%, rgba(16, 92, 207, 0) 70%),
                        url({%static 'images/vehicle.png'%});
                    background-position: bottom right;
                "
            >
                <div class="d-flex flex-column gap-3 w-50">
                    <h2>Veículos</h2>

                    <a href="/vehicles/add" class="btn" style="color: #105ccf">Cadastrar</a>
                    <a href="/vehicles/" class="btn" style="color: #105ccf">Listar</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div
                class="home-card d-flex gap-3 h-100"
                style="
                    background-image: linear-gradient(180deg, #cf1010 50%, rgba(207, 16, 16, 0.00) 70%),
                        url({%static 'images/client.png'%});
                    background-size: 150%;
                    background-position: center bottom;
                "
            >
                <div class="d-flex flex-column gap-3 w-100">
                    <h2>Clientes</h2>

                    <a href="/clients/add" class="btn" style="color: #cf1010">Cadastrar</a>
                    <a href="/clients/" class="btn" style="color: #cf1010">Listar</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div
                class="home-card d-flex gap-3 h-100"
                style="
                    background-image: linear-gradient(180deg, #b410cf 50%, rgba(180, 16, 207, 0.00) 70%),
                        url({%static 'images/parts.png'%});
                    background-size: 150%;
                    background-position: center bottom;
                "
            >
                <div class="d-flex flex-column gap-3 w-100">
                    <h2>Peças e Serviços</h2>

                    <a href="/services/add" class="btn" style="color: #b410cf">Cadastrar</a>
                    <a href="/services/" class="btn" style="color: #b410cf">Listar</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
